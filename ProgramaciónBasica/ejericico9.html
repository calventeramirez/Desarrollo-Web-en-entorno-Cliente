<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>
    <script type="text/javascript">
        let n;
        do{
            n = Number(prompt("Introduzca el tama√±o mayor que 2: "));
        }while(n <= 2);
        let array = [];
        let cont = 1;
        for(let i = 0; i < n; i++){
            let aAux = []; 
            for(let j = 0; j < n; j++){
                aAux.push(n * cont);
                cont++;
            }
            //console.log(aAux); 
            //console.log("\n");
            array.push(aAux);
        }
        console.log(array);
    </script>
</body>
</html>
