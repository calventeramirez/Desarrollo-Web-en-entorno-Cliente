<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>
        let n = 0;
        do{
            n = prompt("Introduzca un numero mayor que 0");
            n = Number(n);
        }while(n <= 0);
        let suma = 0;
        let salida ="";
        for(let i = 2; i <= n; i++){
            if(n % i == 0){
                suma += (i * i);
                salida += i +" ";
            }
        }
        alert("Los divisores son: "+salida);
        alert("La suma de los cuadrados son: "+suma);
    </script>
</body>
</html>
