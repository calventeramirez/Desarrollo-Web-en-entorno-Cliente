</head>
<body>
    <script>
        let n1 = prompt("Introduzca el primer valor");
        let n2 = prompt("Introduzca el segundo valor");
        
        n1 = Number(n1);
        n2 = Number(n2);

        alert("La suma es "+(n1+n2)+". La resta es "+(n1-n2)+".La multiplicacion es "+(n1*n2)+". La division es "+(n1/n2)+".");
    </script>
</body>
