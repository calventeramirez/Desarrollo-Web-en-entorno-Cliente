<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Formularios</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <script src="js/ejercicio4.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Ejercicio 4 - Formulario</h1>
        <div class="row">
            <div class="col-10">
            <form>
                <div class="mb-3">
                    <select class="form-select" id="seleccion">
                        <option value="DolarEuro" selected>Dolar a Euro</option>
                        <option value="EuroDolar">Euro a Dolar</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="cantidad" placeholder="Cantidad a convertir">
                    <input type="text" class="form-control" id="resultado" placeholder="Resultado" readonly>
                </div>
                    <div class="mb-3">
                    <input type = "button" id="boton" value="Convertir">
                </div>
            </form>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
